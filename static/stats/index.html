<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Nodeshot stats</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="js/highstock.js"></script>
<script src="js/highstock_exporting.js"></script>
<script src="js/nodeshot_stats.js"></script>
<script>
$(document).ready(function() {
	var stats = new NodeshotStats('container');
	stats.refresh();

	$('.rangeSelector').click(function(e) {
		var $button = $(this);
		stats.setExtremes($button.attr('data-from'), $button.attr('data-to'));
	});

	$('.toggleSerie').click(function(e) {
		var $button = $(this);
		stats.toggleSerie($button.attr('data-key'));
	});
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 600px"></div>

<button class="rangeSelector" data-from="2563200" data-to="">1 mese</button>
<button class="rangeSelector" data-from="7689600" data-to="">3 mesi</button>
<button class="rangeSelector" data-from="15379200" data-to="">6 mesi</button>
<button class="rangeSelector" data-from="30758400" data-to="">1 anno</button>
<button class="rangeSelector" data-from="" data-to="">tutto</button>

<br>

<button class="toggleSerie" data-key="potential">Potenziali</button>
<button class="toggleSerie" data-key="active">Attivi</button>
<button class="toggleSerie" data-key="hotspot">Hotspot</button>
<button class="toggleSerie" data-key="links">Link</button>
<button class="toggleSerie" data-key="km">Km</button>

</body>
</html>
